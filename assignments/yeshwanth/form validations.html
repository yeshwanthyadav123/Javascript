 <script src="script.js"></script>

<body>
<h1 class="text-black text-center font-weight-bold bg-success" style="font-size: 55px;">  Form Validation </h1>

	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block">
			
			<form action="#" onsubmit="return validation()" >
				
                
                
                
                	<div class="form-group">
					<label for="user" class="font-weight-bold"> Firstname: </label>
					<input type="text" name="user" class="form-control" id="first" >
					<span id="firstname" class="text-danger font-weight-bold"> </span>
				</div>
                
                
                	<div class="form-group">
					<label for="user" class="font-weight-bold"> Lastname: </label>
					<input type="text" name="user" class="form-control" id="last" >
					<span id="lastname" class="text-danger font-weight-bold"> </span>
				</div>
                
                
                
				<div class="form-group">
					<label for="user" class="font-weight-bold"> Username: </label>
					<input type="text" name="user" class="form-control" id="user" >
					<span id="username" class="text-danger font-weight-bold"> </span>
				</div>



				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" >
					<span id="mobileno" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails" >
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>
                
                
                
                <div class="form-group">
					<label  class="font-weight-bold"> Postalcode: </label>
					<input type="text" name="user" class="form-control" id="postal" >
					<span id="postalcode" class="text-danger font-weight-bold"> </span>
				</div>
                
        
				<input type="submit" name="submit" value="submit" class="btn btn-success">


			</form><br><br>


		</div>
	</div>
