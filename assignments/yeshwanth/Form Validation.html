<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 class="text-black text-center font-weight-bold bg-success" style="font-size: 55px;">  Form Validation </h1>

	<div class="container"><br>
		
		<div class="col-lg-6 m-auto d-block">
			
			<form action="#" onsubmit="return validation()" >
				
                
                
                
                	<div class="form-group">
					<label for="user" class="font-weight-bold"> Firstname: </label>
					<input type="text" name="user" class="form-control" id="first" >
					<span id="firstname" class="text-danger font-weight-bold"> </span>
				</div>
                
                
                	<div class="form-group">
					<label for="user" class="font-weight-bold"> Lastname: </label>
					<input type="text" name="user" class="form-control" id="last" >
					<span id="lastname" class="text-danger font-weight-bold"> </span>
				</div>
                
                
                
				<div class="form-group">
					<label for="user" class="font-weight-bold"> Username: </label>
					<input type="text" name="user" class="form-control" id="user" >
					<span id="username" class="text-danger font-weight-bold"> </span>
				</div>



				<div class="form-group">
					<label class="font-weight-bold"> Mobile Number: </label>
					<input type="text" name="mobile" class="form-control" id="mobileNumber" >
					<span id="mobileno" class="text-danger font-weight-bold"> </span>
				</div>

				<div class="form-group">
					<label class="font-weight-bold"> Email: </label>
					<input type="text" name="email" class="form-control" id="emails" >
					<span id="emailids" class="text-danger font-weight-bold"> </span>
				</div>
                
                
                
                <div class="form-group">
					<label  class="font-weight-bold"> Postalcode: </label>
					<input type="text" name="user" class="form-control" id="postal" >
					<span id="postalcode" class="text-danger font-weight-bold"> </span>
				</div>
                
        
				<input type="submit" name="submit" value="submit" class="btn btn-success">


			</form><br><br>


		</div>
	</div>



	<script type="text/javascript">
		

		function validation()
            {
            
            var first=document.getElementById('first').value;
             var last=document.getElementById('last').value;
                        
			var user = document.getElementById('user').value;
			var usernamepattern=/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,10}$/;
			
			
		
			var mobileNumber = document.getElementById('mobileNumber').value;
			var emails = document.getElementById('emails').value;
            var postal = document.getElementById('postal').value;
			var postalnamepattern=/^[0-9]{5}(?:-[0-9]{4})?$/;



            
            if(first == "")
                {
                    document.getElementById('firstname').innerHTML="Please fill the first name";
                    return false;
                }
            if((first.lenght>6))
                {
                    document.getElementById('firstname').innerHTML =" firstname should be less than 6 character ";
				return false;	
			}
			
		
			if(postalnamepattern.test(postal))
			{
			 document.getElementById('postalcode').innerHTML =" ";
			 }
			 else{
			 document.getElementById('postalcode').innerHTML =" ** please enter valid postal code which consits of only 6 numbers";
                    return false;
					}
                
            
            
        	if((last.length < 2) || (last.length > 8)) 
                {
				document.getElementById('lastname').innerHTML ="lastname le must be between 2 and 8";
				return false;	
                }
            
            
            if(!isNaN(last))
            {
				document.getElementById('lastname').innerHTML =" only characters are allowed";
				return false;
			}



	
			if(usernamepattern.test(user))
			{
			  document.getElementById('username').innerHTML =" ";
			}
			else{
			  document.getElementById('username').innerHTML =" ** please enter valid username that consists atleast one digit,one lowercase and one uppercase and also special character";
                    return false;
			
                }


			if(mobileNumber == ""){
				document.getElementById('mobileno').innerHTML =" ** Please fill the mobile Nmber field";
				return false;
			}
			if(isNaN(mobileNumber)){
				document.getElementById('mobileno').innerHTML =" ** user must write digits only not characters";
				return false;
			}
			if(mobileNumber.length!=10){
				document.getElementById('mobileno').innerHTML =" ** Mobile Number must be 10 digits only";
				return false;
			}



			if(emails == ""){
				document.getElementById('emailids').innerHTML =" ** Please fill the email id field";
				return false;
			}
			if(emails.indexOf('@') <= 0 ){
				document.getElementById('emailids').innerHTML =" ** @ Invalid Position";
				return false;
			}

			if((emails.charAt(emails.length-4)!='.') && (emails.charAt(emails.length-3)!='.')){
				document.getElementById('emailids').innerHTML =" ** . Invalid Position";
				return false;
			}
        
      
           

        
		}

	</script>

</body>
</html>
