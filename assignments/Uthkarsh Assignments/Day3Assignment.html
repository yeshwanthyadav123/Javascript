<html>
    <head>
        <script src="./Day3AssignmentJS.js"></script>
        <link rel="stylesheet" type="text/css" href="Day3AssignmentCSS.css">
    </head>
    <body class="container">
        <center>
            <h2>Registration Form</h2>
            <form>
                <table>
                    
                    <tr>
                        <td>FirstName:</td>
                        <td><input type="text" id="fname" required onchange="fnamevalidity()" oninput="fnamevalidity ()" oninvalid="fnamevalidity ()"/></td>
                    </tr>
                    <tr>
                        <td>LastName :</td>
                        <td><input type="text" id="lname" required onchange="lnamevalidity()" oninput="lnamevalidity ()" oninvalid="lnamevalidity ()"/>
                        </td>
                    </tr>
                    <tr>
                        <td>UserName :</td>
                        <td><input type="text" id="uname" required onchange="unamevalidity()" min="8" max="16" oninvalid="unamevalidity()" oninput="unamevalidity()"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" id="email" required onchange="emailInValid()" oninput="emailInValid()" oninvalid="emailInValid()"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Mobile No:</td>
                        <td><input type="text" id="mobile" required oninvalid="numberValidity()" onchange="numberValidity()" oninput="numberValidity()"/>
                        </td>
                    </tr>
                    <tr>
                        <td>PostalCode:</td>
                        <td><input type="text" id="pcode" required oninvalid="pcodeValidity()" onchange="pcodeValidity()" oninput="pcodeValidity()"/></td>
                    </tr>
                </table>
                <button type="submit" onclick="Submitvalidate()">Submit</button>
            </form>
            <br/>
            <br/>
            <h2 id="header"></h2>
        </center>
    </body>
</html>
