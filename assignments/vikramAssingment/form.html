<!DOCTYPE html>
<html Lng="en">
    <head>
        <meta charset = "utf-8">
        <title>JS Form validation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<center>
        <h1>Registration Form </h1>
		<hr  size = "10" style="background-color: gold">
		</center>
		 <style type="text/css">
	ul
{
   list-style-type:none;
 }
 </style>
    </head>

    <body>
	
<form name='registration' onSubmit="return formValidation();">
<ul>

<div class="container">

    <li><label for="firstname">FirstName:</label></li>
<li><input type="text" name="fname" style="color:blue" maxlength="6" required /></li>
        <div class="error" style="color:crimson" id="fnameErr"></div>
		
<li><label for="lastname">LastName:</label></li>
<li><input type="text" name="lname" style="color:blue"  minlength="2" maxlength="8" required /></li>
 <div class="error" style="color:crimson" id="lnameErr"></div>
 
<li><label for="username">UserName:</label></li>
<li><input type="text" name="uname" style="color:blue"  maxlength="10" required /></li>
        <div class="error"style="color:crimson" id="unameErr"></div>
		
    <li><label for="email">Email:</label></li>
<li><input type="text" name="email" style="color:blue"  maxlength="12" required /></li>
        <div class="error"style="color:crimson" id="emailErr"></div>
		
     <li><label for="number">MobileNumber:</label></li>
<li><input type="number" name="mobile" style="color:blue"  maxlength="10" required /></li>
    <div class="error" style="color:crimson" id="mobileErr"></div>
	
<li><label for="code">postalCode:</label></li>
<li><input type="text" name="pcode" maxlength="6" style="color:blue" required /></li>
    <div class="error" style="color:crimson" id="pcodeErr"></div>
	<br>

<li><input style="background-color: gold" type="submit" name="submit" value="Submit" /></li>
</div>
</ul>
</form>
<script src="script.js"></script>
</body>
</html>
