<form name = "registerationform" onsubmit="return(validation())" oninput="return(validation())">
<center>
    <div id="box1">
<table>
<tr>
<div>
<td> <p>First Name</p></td>
<td> <input type="text" id="fname" name="firstname" placeholder="Your first name.. "style="margin: 10px 10px 8px 10px;padding-bottom: 10px;padding-right:20px; " pattern="[-'a-zA-Z]" required>
    <div id="firstname" style="color: red; font-weight:100;font-family:monospace;font-size:15px; " >   </div>
</td>
</div>
</tr>
   

<tr>
<div>
<td  > <p>Last Name</p></td>
<td> <input type="text" id="lname" name="lastname" placeholder="Your last name.." style="margin: 10px 10px 8px 10px;padding-bottom: 10px;padding-right:20px;" pattern="([A-Za-z]{2})" required>
    <div id="lastname" style="color: red; font-weight:100;font-family:monospace;font-size:15px; ">   </div>
</td>
</div>
</tr>

    
<tr>
<div>
<td> <p>User Name</p></td>
<td><input type="text" id="uname" name="username" placeholder="Your user name.." style="margin: 10px 10px 8px 10px;padding-bottom: 10px;padding-right:20px;" pattern="(?=^.{6,10}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&amp;*()_+}{&quot;:;'?/&gt;.&lt;,])(?!.*\s).*$"required>
    <div id="username" style="color: red; font-weight:100;font-family:monospace;font-size:15px; ">   </div>
</td>
</div>
</tr>

    
<tr>
<div>
<td><p>Email</p></td>
<td><input type="text" id="eemail" name="email"  placeholder="Your mail id.." style="margin: 10px 10px 8px 10px;padding-bottom: 10px;padding-right:20px;" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required >
    <div id="eeemail" style="color: red; font-weight:100;font-family:monospace;font-size:15px; ">   </div>
</td>
</div>
</tr>
    

    
<tr>
<div>
<td  > <p>Phone</p></td>
<td><input type="text" id="mnumber" name="mnumber"  placeholder="Your mobile number.." style="margin: 10px 8px 20px 10px;padding-bottom: 10px;padding-right:20px;" pattern="^([9]{1})([234789]{1})([0-9]{8})$" required>
    <div id="demo" style="color: red; font-weight:100;font-family:monospace;font-size:15px; ">   </div>
</td>
</div>
</tr>

    
<div>
<tr>
<td><p>Pincode</p></td>
<td><input type="text" id="pinnumber"  placeholder="Your pincode.."   style="margin: 5px 10px 8px 10px;padding-bottom: 10px;padding-right:20px;" pattern="([0-9]{6}|[0-9]{3}\s[0-9]{3})">
    <div id="pin" style="color: red; font-weight:100;font-family:monospace;font-size:15px; " >   </div>
</td>
</tr>
</div>
</table>
</div>
</center>
