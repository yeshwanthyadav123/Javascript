<html>
    <body>
    <table>
            <h1><b>Table</b></h1>
                    <tr>
                        <th>Id</th>
                        <th>val</th>
                        
                    </tr>
                    <tbody id="sri"></tbody>
                </table>
    </body>
<script type="text/javascript">
      var stu = [];
    stu.push({id:1,val:'srija'}); 
    stu.push({id:2,val:'sriha'});
    stu.push({id:3,val:'srijan'});
    stu.push({id:4,val:'savi'});
    stu.push({id:5,val:'kanni'});
    
    
     var t='<body>';
    for(i=0;i<stu.length;i++){
               t+= '<tr>';
                        t+= '<td>' + stu[i].id   +'</td>';
                        t+= '<td>' + stu[i].val + '</td>';
                        t+= '</tr>';
  }
    t += '<body>';
    document.getElementById('sri').innerHTML = t;

    </script>
    </html>
