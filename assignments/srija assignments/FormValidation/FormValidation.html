<!DOCTYPE html>
<html>
<link rel="stylesheet" href="FormValidation.css">
<head>
	<title> Validation Form</title>  
</head>
<body>
<div class="container">
	<div class="header">
		<h2>VALIDATION FORM</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="firstname"><b>First Name</b> </label>
			<input type="text" placeholder="enter your first name here..." id="firstname" oninput="checkInputs()" onkeypress="checkInputs()" >
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="lastname"><b>Last Name</b></label>
			<input type="text" placeholder="enter your last name here..." id="lastname" oninput="checkInputs()" onkeypress="checkInputs()" >
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username"><b>User Name</b></label>
			<input type="text" placeholder="enter your username here..." id="username" oninput="checkInputs()" onkeypress="checkInputs()" >
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="email"><b>Email</b></label>
			<input type="email" placeholder="enter your email id here..." id="email" oninput="checkInputs()" onkeypress="checkInputs()">
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="number"><b>Mobile Number</b></label>
			<input type="text" placeholder="enter your mobile number here..." id="mobilenumber" oninput="checkInputs()" onkeypress="checkInputs()">
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username"><b>Postal Code</b></label>
			<input type="text" placeholder="enter your postal code here..." id="postalcode" oninput="checkInputs()" onkeypress="checkInputs()">
			<small>Error message</small>
		</div>
		<button type="submit" >Submit</button>
	</form>
</div>



<script type="text/javascript" src="FormValidation.js"></script>
</body>
</html>
