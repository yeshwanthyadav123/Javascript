<!DOCTYPE html>
<html>
<head>
<title>REGISTRATION FORM WITH VALIDATION</title>

<link rel="stylesheet" href="formstyle.css" >

<script src="validation.js"></script>
</head>
<body>

    <container-fluid>
<form name="Register Form" onsubmit="return validation()" oninput="return validation()">
    
    <center>
            <h2>REGISTRATION FORM</h2>
    <div class="row" >
        <label>First Name</label>
        <input type="text" name="firstname" maxlength="6" size="100" autocomplete="off" >
        <div class="error" style="color:grey" id="firstnameError"></div>
    </div><br><br>
    <div class="row">
        <label>Last Name</label>
        <input type="text" name="lastname" minlength="2" maxlength="8" size="100" autocomplete="off">
        <div class="error" style="color:grey" id="lastnameError"></div>
    </div><br><br>
    <div class="row">
        <label>User Name</label>
        <input type="text" name="username"  maxlength="8" size="100"  >
        <div class="error"style="color:grey" id="usernameError"></div>
    </div><br><br>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" autocomplete="off" size="100">
        <div class="error"style="color:grey" id="emailError"></div>
    </div><br><br>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobilenumber" maxlength="10" size="100" autocomplete="off">
        <div class="error" style="color:grey" id="mobilenumberError"></div>
    </div><br><br>
    <div class="row">
        <label>Postal Code</label>
        <input type="text" name="postalcode" maxlength="8" size="100" autocomplete="off">
        <div class="error" style="color:crimson" id="postalcodeError" style="border-color: grey"></div>
    </div><br><br>
    
    <div class="row">
        <input type="submit" value="Submit">
    </div>
    </center>
</form>
</container>
</body>
</html>
