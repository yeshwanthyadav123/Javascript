<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <container>
<form name="contactForm" onsubmit="return validateForm()" oninput="return validateForm()">
    
    <center>
            <h2>Registration Form</h2>
    <div class="row" >
        <label>First Name</label>
        <input type="text" name="fname" maxlength="6" autocomplete="off">
        <div class="error" style="color:crimson" id="fnameErr"></div>
    </div>
    <div class="row">
        <label>Last Name</label>
        <input type="text" name="lname" minlength="2" maxlength="8" autocomplete="off">
        <div class="error" style="color:crimson" id="lnameErr"></div>
    </div>
    <div class="row">
        <label>User Name</label>
        <input type="text" name="uname" >
        <div class="error"style="color:crimson" id="unameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" autocomplete="off">
        <div class="error"style="color:crimson" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile"maxlength="10" autocomplete="off">
        <div class="error" style="color:crimson" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Postal Code</label>
        <input type="text" name="pcode" maxlength="8" autocomplete="off">
        <div class="error" style="color:crimson" id="pcodeErr" style="border-color: crimson"></div>
    </div>
    
    <div class="row">
        <input type="submit" value="Submit">
    </div>
    </center>
</form>
</container>
</body>
</html>
