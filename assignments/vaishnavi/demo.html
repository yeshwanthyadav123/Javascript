<!DOCTYPE html>
<html>
<head>
<style>

width:40%;

<script type="text/javascript">
function printError(elemId, hintMsg) {

    document.getElementById(elemId).innerHTML = hintMsg;
}

function validateForm() {
    var fname = document.contactForm.fname.value;
    var lname = document.contactForm.lname.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
    var pcode = document.contactForm.pcode.value;
    var uname = document.contactForm.uname.value;

    
    var fnameErr =lnameErr= emailErr = mobileErr = unameErr = pcodeErr = true;
    
    // Validate name
    if(fname == "") {
        printError("fnameErr", "Please enter your first name");
    } else {
        var regex = /[a-zA-Z]+$/;                
        if(regex.test(fname) === false) {
            printError("fnameErr", "Please enter a valid name,donot use Numbers");
        } else {
            printError("fnameErr", "");
            fnameErr = false;
        }
    }
    if(lname == "") {
        printError("lnameErr", "Please enter your last name");
    } else {
        var regex = /[a-zA-Z]+$/;                
        if(regex.test(lname) === false) {
            printError("lnameErr", "Please enter a valid name,donot use Numbers");
        } else {
            printError("lnameErr", "");
            lnameErr = false;
        }
    }

    // Validate uname

     if(uname == "") {
        printError("unameErr", "Please enter your UserName ");
    } else {
        var regex=/(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(),.?":{}|<>]).{8,16}/;
        if(regex.test(uname) === false) {
            printError("unameErr", "Please enter a valid User name");
        } else {
            printError("unameErr", "");
            unameErr = false;
        }
    }
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number,donot use Alphabets");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
    
        }
    }
    // Validate postalcode
    if(pcode == "") {
        printError("pcodeErr", "Please enter your postalcode");
    } else {
        var regex = /[0-9]{8}$/;

        if(regex.test(pcode) === false) {
            printError("pcodeErr", "Please enter a valid 8 digit postalcode");
        } else{
            printError("pcodeErr", "");
            pcodeErr = false;
        }
    }
   
    
    // Prevent the form from being submitted if there are any errors
    if((fnameErr || lnameErr ||unameErr|| emailErr || mobileErr || pcodeErr) == true) {
       return false;
    } else {
                var dataPreview = "You've entered the following details: \n" +
                          "First Name: " + fname + "\n" +
                          "Last Name: " + lname + "\n" +
                          "User Name:" +uname+"\n"+
                          "Email Address: " + email + "\n" +
                          "Mobile Number: " + mobile + "\n" +
                          "Postal Code: " + pcode + "\n" 

          }
        // Display input data in a dialog box before submitting the form
        alert(dataPreview);
    
};
</script>

</head>
<body ><center>
 <container>
<form name="contactForm" action="./welcome.html" onsubmit="return validateForm()" oninput="return validateForm()">
<h1><u> Student Registration Form </u></h1>
<form>
  <label for="fname">First Name: </label>
  <input type="text" id="fname" name="fname" placeholder="enter first name..." pattern="[A-Za-z]{2,6}" title="first name with min 2 chars and max 6 char " required onchange="fnamevalidity()" oninput="fnamevalidity()" oninvalid="fnamevalidity()"  ><br><br>

  <label for="lname">Last Name:  </label>
  <input type="text" id="lname" name="lname" placeholder="enter last name..." pattern="[A-Za-z]{2,8}" title="last name with min 2 char and max 8 char" required onchange="lnamevalidity()" oninput="lnamevalidity()" oninvalid="lnamevalidity()"><br><br><!--
  Last Name: <input type="text" id="myText1" value="" required><br><br>-->
  <label for="uname">Username :  </label>
    <input type="text" id="uname" name="uname" placeholder="enter username..." pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="Enter valid input" required onchange="Usernamevalidity()" oninput="Usernamevalidity()" oninvalid="Usernamevalidity()">
 <br><br>
	  <label for="mobile">Mobile nu:  </label>
  <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number..." pattern="[0-9]{10}" title="enter 10 digits" required  onchange="phonevalidity()" oninput="phonevalidity()" oninvalid="phonevalidity()"><br><br>
  
  
  <label for="email">Email Id :  </label>
  <input type="text" id="email" name="id" placeholder="enter email..." required onchange="emailInValid()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"  oninput="emailInValid()" oninvalid="emailInValid()"/><br><br>
	  
	  <label for="pcode">postalcode: </label>
  <input type="text" id="pcode" name="pcode" placeholder="0000-0000" pattern="[0-9]{8}" title="enter 10 digits" required  onchange="postalcodevalidity()" oninput="postalcodevalidity()" oninvalid="postalcodevalidity()"><br><br>
	
  
    <input type="submit" value="Submit" onclick="myFunction()">

</form>
</div>
</center>
</container>
