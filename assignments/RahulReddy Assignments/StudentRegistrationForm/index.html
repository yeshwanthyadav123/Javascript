<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Form Validation</title>
<link rel="stylesheet" href="style.css">
    <script src="formvalidation.js" type="text/javascript"></script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()">
    <h2>Student Registration Form</h2>
    <div class="row">
        <label>First Name</label>
        <input type="text" name="firstname" maxlength="6" autocomplete="off">
        <div class="error" id="fnameerror"></div>
    </div>
    <div class="row">
        <label>Last Name</label>
        <input type="text" name="lastname" maxlength="8" autocomplete="off">
        <div class="error" id="lnameerror"></div>
    </div>
    <div class="row">
        <label>User Name</label>
        <input type="text" name="username" autocomplete="off">
        <div class="error" id="unameerror"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email" autocomplete="off">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10" autocomplete="off">
        <div class="error" id="mobileErr"></div>
    </div>
    <div class="row">
        <label>Postal Code</label>
        <input type="text" name="postalcode" maxlength="6" autocomplete="off">
        <div class="error" id="ziperror"></div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
